<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
</head>
<body>
<h1>스프링 부트</h1>
index.html

<div>
    <a href="/posts/save">게시글 리스트</a>
    <a th:href="@{/posts/save}">게시글 리스트</a>
</div>
<table>
<thead>
<tr>
    <th scope="col">#</th>
    <th scope="col">Gno</th>
    <th scope="col">Title</th>
    <th scope="col">Writer</th>
    <th scope="col">Regdate</th>
</tr>
</thead>
<tbody>
<tr th:each="post : ${posts}">
    <td th:text="${post.id}"></td>
    <td th:text="${post.title}"></td>
    <td th:text="${post.author}"></td>
    <td th:text="${post.modifiedDate}"></td>
</tr>
</tbody>
</table>
</body>

<th:block th:replace="~{/layout/footer::setFooter(~{this::footer})}">
    <th:block th:fragment="footer"></th:block>
    footer
</th:block>

</html>
